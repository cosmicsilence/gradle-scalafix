plugins {
    id 'groovy'
    id 'maven'
}

group 'io.cosmicsilence'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    compile 'ch.epfl.scala:scalafix-interfaces:0.9.11'
    testCompile 'junit:junit:4.12'
}
